<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Game</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css">

    <script src="main.js" defer></script>
</head>

<body>
    <p>You clicked the buttton <span id="number">0</span> times</p>
    <div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-5" id="button"
            onmouseenter="increaseCounter()">Click me!</button>
    </div>
</body>

</html>
