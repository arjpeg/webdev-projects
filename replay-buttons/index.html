<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Replay Buttons</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <h1 style="text-align: center">Replay Buttons</h1>
    <p>Click the buttons in any order you want, then press play, and watch the buttons light up in the order you pressed
        them in! The buttons will automatically reset after a short amount of time</p>
    <button id="replay" style="margin-bottom: 10px">Replay clicks</button>

    <div class="buttons">
        <div class="button-row">
            <div class="button deactive"></div>
            <div class="button deactive"></div>
            <div class="button deactive"></div>
        </div>
        <div class="button-row">
            <div class="button deactive"></div>
            <div class="button deactive"></div>
            <div class="button deactive"></div>
        </div>
        <div class="button-row">
            <div class="button deactive"></div>
            <div class="button deactive"></div>
            <div class="button deactive"></div>
        </div>
    </div>
</body>

</html>
