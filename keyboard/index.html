<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Keyboard</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>

    <div id="keyboard">
        <div class="key-row">
            <span class="key flex-1">`</span>
            <span class="key flex-1">1</span>
            <span class="key flex-1">2</span>
            <span class="key flex-1">3</span>
            <span class="key flex-1">4</span>
            <span class="key flex-1">5</span>
            <span class="key flex-1">6</span>
            <span class="key flex-1">7</span>
            <span class="key flex-1">8</span>
            <span class="key flex-1">9</span>
            <span class="key flex-1">0</span>
            <span class="key flex-1">-</span>
            <span class="key flex-1">=</span>
            <span class="key flex-2">Backspace</span>
        </div>

        <div class="key-row">
            <span class="key" style="flex: 1.5">Tab</span>
            <span class="key flex-1">q</span>
            <span class="key flex-1">w</span>
            <span class="key flex-1">e</span>
            <span class="key flex-1">r</span>
            <span class="key flex-1">t</span>
            <span class="key flex-1">y</span>
            <span class="key flex-1">u</span>
            <span class="key flex-1">i</span>
            <span class="key flex-1">o</span>
            <span class="key flex-1">p</span>
            <span class="key flex-1">[</span>
            <span class="key flex-1">]</span>
            <span class="key" style="flex: 1.5">\</span>
        </div>

        <div class="key-row">
            <span class="key" style="flex: 1.55">Caps</span>
            <span class="key flex-1">a</span>
            <span class="key flex-1">s</span>
            <span class="key flex-1">d</span>
            <span class="key flex-1">f</span>
            <span class="key flex-1">g</span>
            <span class="key flex-1">h</span>
            <span class="key flex-1">j</span>
            <span class="key flex-1">k</span>
            <span class="key flex-1">l</span>
            <span class="key flex-1">;</span>
            <span class="key flex-1">'</span>
            <span class="key" style="flex: 2.2">Enter</span>
        </div>

        <div class="key-row">
            <span class="key" style="flex:1.8">Shift</span>
            <span class="key flex-1">z</span>
            <span class="key flex-1">x</span>
            <span class="key flex-1">c</span>
            <span class="key flex-1">v</span>
            <span class="key flex-1">b</span>
            <span class="key flex-1">n</span>
            <span class="key flex-1">m</span>
            <span class="key flex-1">,</span>
            <span class="key flex-1">.</span>
            <span class="key flex-1">/</span>
            <span class="key" style="flex: 2.5">Shift</span>
        </div>

        <div class="key-row">
            <span class="key" style="flex: 1.5">Ctrl</span>
            <span class="key flex-1">ðŸªŸ</span>
            <span class="key flex-1">Alt</span>
            <span class="key " style="flex: 10"></span>
            <span class="key flex-1">Alt</span>
            <span class="key flex-1">Fn</span>
            <span class="key flex-1">Ctrl</span>
        </div>
    </div>

</body>

</html>
