<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>

<body>
    <h1 style="font-family: Poppins;text-align: center;">Piano</h1>

    <div id="piano">
        <div id="white-keys">
            <key note="a2"></key>
            <key note="b2"></key>
            <key note="c2"></key>
            <key note="d2"></key>
            <key note="e2"></key>
            <key note="f2"></key>
            <key note="g2"></key>

            <key note="a3"></key>
            <key note="b3"></key>
            <key note="c3"></key>
            <key note="d3"></key>
            <key note="e3"></key>
            <key note="f3"></key>
            <key note="g3"></key>

            <key note="a4"></key>
            <key note="b4"></key>
            <key note="c4"></key>
            <key note="d4"></key>
            <key note="e4"></key>
            <key note="f4"></key>
            <key note="g4"></key>

            <key note="a5"></key>
            <key note="b5"></key>
            <key note="c5"></key>
            <key note="d5"></key>
            <key note="e5"></key>
            <key note="f5"></key>
            <key note="g5"></key>

            <key note="a6"></key>
            <key note="b6"></key>
            <key note="c6"></key>
            <key note="d6"></key>
            <key note="e6"></key>
            <key note="f6"></key>
            <key note="g6"></key>

            <key note="a7"></key>
            <key note="b7"></key>
            <key note="c7"></key>
        </div>
        <div id="black-keys">
            <key note="a#2"></key>
            <empty></empty>

            <key note="c#2"></key>
            <key note="d#2"></key>
            <empty></empty>
            <key note="f#2"></key>
            <key note="g#2"></key>
            <key note="a#3"></key>
            <empty></empty>

            <key note="c#3"></key>
            <key note="d#3"></key>
            <empty></empty>
            <key note="f#3"></key>
            <key note="g#3"></key>
            <key note="a#4"></key>
            <empty></empty>

            <key note="c#4"></key>
            <key note="d#4"></key>
            <empty></empty>
            <key note="f#4"></key>
            <key note="g#4"></key>
            <key note="a#5"></key>
            <empty></empty>

            <key note="c#5"></key>
            <key note="d#5"></key>
            <empty></empty>
            <key note="f#5"></key>
            <key note="g#5"></key>
            <key note="a#6"></key>
            <empty></empty>

            <key note="c#6"></key>
            <key note="d#6"></key>
            <empty></empty>
            <key note="f#6"></key>
            <key note="g#6"></key>
            <key note="a#7"></key>
            <empty></empty>
        </div>
    </div>

    <br><br><br><br><br><br>
    <button id="stop">Stop</button>

</body>
<script src="main.js" defer></script>

</html>
