<body>
    <div id="header">
        <div id="navbar">
            <div class="navlink hover-underline-animation">
                <a href="./projects.html">Projects</a>
            </div>
            <div class="navlink hover-underline-animation">
                <a href="./index.html">Home</a>

        </div>
        <h1>
            HTML Tag Glossary
        </h1>
    </div>

    <main>
        <p style="font-size: 18px">Below, you will find a list of tags that I've learned, and what they do.</p>
        <div id="outer-tag-box">
            <div id="tags-navbar">
                <div tag="h1" class="tag">
                    <span>&lt;h1&gt;</span>
                </div>
                <div tag="h2" class="tag">
                    <span>&lt;h2&gt;</span>
                </div>
                <div tag="img" class="tag">
                    <span>&lt;img&gt;</span>
                </div>
                <div tag="p" class="tag">
                    <span>&lt;p&gt;</span>
                </div>
                <div tag="bold" class="tag">
                    <span>&lt;b&gt;</span>
                </div>
            </div>

            <div id="tag-content">

            </div>

            <div id="tag-description">Click on any of the tags to get a small description and demo of the tag!</div>
        </div>
    </main>
